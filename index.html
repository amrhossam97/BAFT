<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/index.css" />
    <title>BAFT</title>
    <meta
      name="description"
      content="Bayan Alrmal Food and Beverage Company is considered a branch of a larger entity in various specializations such as media, tourism, and contracting."
    />
  </head>

  <body onload="CheckLanguage()">
    <nav>
      <div
        id="nav"
        class="
          row
          justify-content-center
          align-items-center
          g-2
          text-center
          mx-0
        "
      >
        <div class="col-3 position-relative">
          <img
            id="Logo"
            class="
              img-thumbnail
              border border-0
              position-absolute
              top-100
              start-50
            "
            src="/assets/img/LOGO.png"
            alt="logo"
          />
        </div>
        <div id="Header" class="col-6"></div>
        <div class="col-3 row" id="lang"></div>
      </div>
    </nav>
    <div
      id="first-section-header"
      class="mx-0 pe-0 text-center position-relative"
    ></div>
    <div id="main-section" class="row mx-0"></div>
    <footer>
      <div
        class="
          row
          justify-content-center
          align-items-center
          g-2
          text-center
          mx-0
          py-2
        "
      >
        <div class="col-4 pb-2 my-0" id="footer-header"></div>
        <div class="col-3 position-relative">
          <img
            class="img-fluid border border-0 position-absolute footer-img"
            src="/assets/img/LOGO.png"
            alt="logo"
          />
        </div>
        <div class="col-4 row text-start ps-4" id="footer-items"></div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/index.js"></script>
    <script
      src="https://kit.fontawesome.com/091f0a4b52.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
